<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Storage</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>My Cloud Storage</h1>
        <button id="darkModeToggle">ðŸŒ™</button>
    </header>
    
    <main>
        <section id="upload-section">
            <h2>Upload Files</h2>
            <div class="upload-box">
                <input type="file" id="fileInput" multiple>
                <button onclick="uploadFiles()">Upload</button>
                <progress id="uploadProgress" value="0" max="100"></progress>
            </div>
        </section>
        
        <section id="file-list">
            <h2>Your Files</h2>
            <ul id="fileDisplay"></ul>
        </section>
    </main>
    
    <script src="script.js"></script>
    <script>
        document.getElementById('darkModeToggle').addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
            if (document.body.classList.contains('dark-mode')) {
                document.body.style.backgroundColor = '#0A0908';
                document.body.style.color = '#FEFAE0';
            } else {
                document.body.style.backgroundColor = '#c9d87d';
                document.body.style.color = '#0A0908';
            }
        });
    </script>
</body>
</html>
